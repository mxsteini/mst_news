<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <h3>selectedPages</h3>

    <ul>
        <f:for each="{pages}" as="page">
            <li>{page.data.title} -
                {page.data.publishTime}
                <f:if condition="{page.data.starttime} > 0">
                    <f:then>
                        Starttime: <f:format.date date="{page.data.starttime}" format="d.m.Y H:i" />
                    </f:then>
                    <f:else>
                        Crdate: <f:format.date date="{page.data.crdate}" format="d.m.Y H:i" />
                    </f:else>
                </f:if>
                - <f:format.date date="{page.data.publishTime}" format="d.m.Y H:i" />

                <f:link.page pageUid="{page.data.uid}" title="{page.data.title}">read more</f:link.page>
            </li>
        </f:for>
    </ul>

</html>
