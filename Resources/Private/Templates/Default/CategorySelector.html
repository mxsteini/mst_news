<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <h3>CategorySelector</h3>
    <ul>
        <li><f:link.page title="{category.data.title}">Alle</f:link.page></li>
        <f:for each="{categories}" as="category">
            <li><f:link.page title="{category.data.title}" additionalParams="{tx_mstnews_categories: category.data.uid}">{category.data.title}</f:link.page></li>
        </f:for>
    </ul>

</html>
